language: go

go:
- 1.11.x

env:
- DEP_VERSION="0.5.1"

before_install:
- curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64
  -o $GOPATH/bin/dep
- chmod +x $GOPATH/bin/dep

install:
- dep ensure

script:
- go test

deploy:
  provider: heroku
  api_key:
    secure: 
  app: zw-predictive-text